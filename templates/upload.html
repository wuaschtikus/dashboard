<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Probability Distributions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="https://bulma.io/favicons/favicon-32x32.png?v=201701041855">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="box">
                <form id="upload_form" action="http://127.0.0.1:5000/import" method="POST"
                    enctype="multipart/form-data">
                    <div class="field">
                        <div class="file has-name is-fullwidth">
                            <label class="file-label">
                                <input class="file-input" type="file" name="file_cats" id="fileupload_cats">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a file …
                                    </span>
                                </span>
                                <span class="file-name" id="fileupload_cats_path">
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="file has-name is-fullwidth">
                            <label class="file-label">
                                <input class="file-input" type="file" name="file_clarity" id="fileupload_clarity">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a file …
                                    </span>
                                </span>
                                <span class="file-name" id="fileupload_clarity_path">
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="field">
                    <button class="button is-success">
                        Upload
                    </button>
                </div>
                </form>
            </div>
        </div>
    </section>
</body>

<script>
    $(function () {
        $('#fileupload_cats').on('change', function () {
            var filePath = $(this).val();
            var span = document.getElementById("fileupload_cats_path");
            span.innerText = filePath
        });
    });

    $(function () {
        $('#fileupload_clarity').on('change', function () {
            var filePath = $(this).val();
            var span = document.getElementById("fileupload_clarity_path");
            span.innerText = filePath
        });
    });

</script>

</html>
